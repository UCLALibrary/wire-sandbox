<div class="row">
  {% for post in site.posts %}

  <div class="col s12 m6">
    <div class="card">
      <div class="card-image">
        <a id="{{post.url}}" href="{{ post.url | relative_url }}">
          <img src="{{site.baseurl}}{{post.image}}" alt="{{ post.title }}">
          </a>
        <a class="btn-floating halfway-fab waves-effect waves-light blue" href="{{ post.url | relative_url }}"><i class="material-icons">more_horiz</i></a>
      </div>
      <div class="card-content">
        <span class="card-title"><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></span>
          <p>{{post.excerpt | strip_html }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
